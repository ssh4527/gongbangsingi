searchContentList=SELECT * FROM QNA WHERE Q_CONTENT LIKE '%' || ? || '%'
getListCount=SELECT COUNT(*) FROM QNA
searchMem=SELECT * FROM QNA WHERE Q_CID LIKE '%' || ? || '%'

